<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>A Phone</title>
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <a href="#">A Phone</a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Phone</a></li>
          <li><a href="">Accessories</a></li>
          <li><a href="">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="info">
      <div class="overlay"></div>
      <img src="images/mobile.png" class="mobile" alt="">
      <div id="circle">
        <div class="feature one">
          <img src="images/camera.png" alt="">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="images/processor.png" alt="">
          <div>
            <h1>Processor</h1>
            <p>MediaTek MT6768 8 nh√¢n (Helio P65)</p>
          </div>
        </div>
        <div class="feature three">
          <img src="images/display.png" alt="">
          <div>
            <h1>Display</h1>
            <p>Super AMOLED, 6.4", Full HD+</p>
          </div>
        </div>
        <div class="feature four">
          <img src="images/battery.png" alt="">
          <div>
            <h1>Battery</h1>
            <p>5000 mAh, Quick Charge 3.0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="images/arrow.png" id="up-btn">
      <h3>Features</h3>
      <img src="images/arrow.png" id="down-btn">
    </div>
  </div>

  <script>
    var circle = document.getElementById('circle');
    var upBtn = document.getElementById('up-btn');
    var downBtn = document.getElementById('down-btn');

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = () => {
      rotateSum = rotateValue + 'rotate(-90deg)';
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }

    downBtn.onclick = () => {
      rotateSum = rotateValue + 'rotate(90deg)';
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>
</body>
</html>
