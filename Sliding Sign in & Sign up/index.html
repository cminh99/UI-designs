<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js"></script>
		<title>Sign in | Sign up</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="user signinBox">
					<div class="imgBox">
						<img src="images/img1.jpg" height="500" alt="" />
					</div>
					<div class="formBox">
						<form action="" method="">
							<h2>Sign In</h2>
							<input type="text" name="" placeholder="Username" />
							<input type="password" name="" placeholder="Password" />
							<input type="submit" name="" value="Login" id="login-btn" />
							<p class="signup">
								Don't have an account?
								<a href="#" onclick="toggleForm();">Sign up</a>
							</p>
						</form>
					</div>
				</div>
				<div class="user signupBox">
					<div class="formBox">
						<form action="" method="">
							<h2>Create an account</h2>
							<input type="text" name="" placeholder="Username" />
							<input type="email" name="" placeholder="Email address" />
							<input type="password" name="" placeholder="Create password" />
							<input type="password" name="" placeholder="Confirm password" />
							<input type="submit" name="" value="Sign Up" id="signup-btn" />
							<p class="signup login">
								Already have an account?
								<a href="#" onclick="toggleForm();">Log in</a>
							</p>
						</form>
					</div>
					<div class="imgBox">
						<img src="images/img2.jpg" height="500" alt="" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
